<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>幸运大抽奖</title>
<style type="text/css">
.roulette{width:300px; height:300px; position:relative; margin:10px auto}
#disk{width:300px; height:300px; background:url(../images/disk.jpg) no-repeat}
#start{width:126px; height:246px; position:absolute; top:27px; left:89px;}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="./javascripts/jQueryRotate.2.2.js"></script>
<script type="text/javascript" src="./javascripts/jquery.easing.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#startbtn").rotate({
		bind:{
			click:function(){
				var a = Math.floor(Math.random() * 360);
				 $(this).rotate({
					 	duration:3000,
					 	angle: 0, 
            			animateTo:1440+a,
						easing: $.easing.easeOutSine,
						callback: function(){
							
							//alert('中奖了！');
							setTimeout(goSucPage,2000);
							function goSucPage()
							{
								window.location.href='./lottsuc';
							};
						}
				 });
			}
		}
	});
});
</script>
</head>

<body>
   <div class="roulette">
        <div id="disk"></div>
        <div id="start"><img src="./images/start.png" id="startbtn"></div>
   </div>
</body>
</html>
